<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>$BLACK | Earn</title>
  <link rel="stylesheet" href="earn.css" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Code Submissions</h2>

      <div class="task">
        <div class="task-content">
          <div class="task-info">
            <div class="task-details">
              <div class="task-name">Your Code Popularity</div>
              <div class="task-desc">Total uses of your code: <span id="submissionsCount">0</span></div>
            </div>
          </div>
          <div class="task-reward">+5 $BLACK</div>
        </div>
        <button class="task-button" id="submissionsRewardButton">0 more needed</button>
      </div>
    </div>
  </div>

    <ul class="nav-list">
      <li><a href="index.html">MINE</a></li>

      <li><a href="friends.html">FRIENDS</a></li>
      <li><a href="wallet.html">WALLET</a></li>
    </ul>
  </nav>

  <script type="module" src="earn.js"></script>
</body>
</html>
