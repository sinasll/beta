<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>$BLACK | Earn</title>
  <link rel="stylesheet" href="earn.css" />
  <script src="https://cdn.jsdelivr.net/npm/appwrite@9.0.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <div class="container">
    <!-- Code Submissions Task -->
    <div class="task-card">
      <h3>Code Popularity</h3>
      <p>Get 100 uses of your code</p>
      <div class="progress">
        <span id="submissionsCount">0/100</span>
        <span class="reward">+5 $BLACK</span>
      </div>
      <button id="submissionsRewardButton" class="task-button">0 more needed</button>
    </div>

    <!-- Daily Bonus Task -->
    <div class="task-card">
      <h3>Daily Bonus</h3>
      <p>Claim your daily reward</p>
      <div class="progress">
        <span>Daily</span>
        <span class="reward">+1 $BLACK</span>
      </div>
      <button id="dailyButton" class="task-button">Claim Daily</button>
    </div>

    <!-- Referral Task -->
    <div class="task-card">
      <h3>Refer Friends</h3>
      <p>Invite 3 friends to earn</p>
      <div class="progress">
        <span id="referralCount">0/3</span>
        <span class="reward">+3 $BLACK</span>
      </div>
      <button id="referralButton" class="task-button">0 more needed</button>
    </div>
  </div>

  <nav class="nav-menu">
    <ul class="nav-list">
      <li><a href="index.html">MINE</a></li>
      <li><a href="leaders.html">LEADERS</a></li>
      <li><a href="earn.html" class="active">EARN</a></li>
      <li><a href="friends.html">FRIENDS</a></li>
      <li><a href="wallet.html">WALLET</a></li>
    </ul>
  </nav>

  <script type="module" src="earn.js"></script>
</body>
</html>
