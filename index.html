<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$BLACK Mining</title>
  <style>
    :root {
      --tg-theme-bg-color: #000000;
      --tg-theme-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #1a1a1a;
      --tg-theme-hint-color: #666666;
      --tg-theme-link-color: #007AFF;
      --tg-theme-button-color: #007AFF;
      --tg-theme-button-text-color: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: none;
    }

    .container {
      padding: 16px;
      height: calc(100% - 120px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-sizing: border-box;
      margin-top: 120px;
    }

    .card {
      background: var(--tg-theme-secondary-bg-color);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--tg-theme-button-color);
      transition: width 0.3s ease;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 0.9em;
      color: var(--tg-theme-hint-color);
    }

    .button {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      text-align: center;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    .button:active {
      opacity: 0.8;
    }

    .countdown {
      font-size: 0.8em;
      color: var(--tg-theme-hint-color);
      text-align: center;
      margin-top: 20px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--tg-theme-bg-color);
      padding: 16px;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="header">
    <div class="stats-row">
      <div>Total Mined</div>
      <div><span id="mined">0.00</span> / 125,000,000</div>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="stats-row">
      <div>Global Progress</div>
      <div id="minedPercentage">0%</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="margin: 0 0 16px 0; font-size: 1.2em;">Your Miner</h2>
      <div class="stats-row">
        <div>Account</div>
        <div>@<span id="username">loading...</span></div>
      </div>
      <div class="stats-row">
        <div>Balance</div>
        <div><span id="balance">0.00</span> $BLACK</div>
      </div>
      <div class="stats-row">
        <div>Mining Power</div>
        <div><span id="power">1.0</span>x</div>
      </div>
    </div>

    <button class="button" id="mineButton" onclick="app.toggleMining()">Start Mining</button>

    <div class="countdown" id="countdown">Daily reset in 00:00:00</div>
  </div>

  <script>
    // ======================
    // 1. Configuration
    // ======================
    const ENV = {
      BASE_RATE: 0.003472 / 6 // 0.02/hour
    };
    const TOTAL_SUPPLY = 125000000;

    // ======================
    // 2. Firebase Setup
    // ======================
    const firebaseConfig = {
      apiKey: "AIzaSyAzXSCn_QL2XeyRZD71By443sl4wOtXf2Y",
      authDomain: "pipcore-8844f.firebaseapp.com",
      projectId: "pipcore-8844f",
      storageBucket: "pipcore-8844f.appspot.com",
      messagingSenderId: "921115337984",
      appId: "1:921115337984:web:17161651342ad78017bfe5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userRef, unsubscribeUser;

    // ======================
    // 3. Core Application
    // ======================
    class MiningApp {
      constructor() {
        this.userId = null;
        this.miningInterval = null;
        this.init();
      }

      async init() {
        try {
          // Initialize Telegram WebApp
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
          Telegram.WebApp.MainButton.showProgress();
          Telegram.WebApp.enableClosingConfirmation();

          // Get and verify Telegram user
          const tgUser = Telegram.WebApp.initDataUnsafe.user;
          if (!tgUser?.id) throw new Error("Invalid Telegram user");

          // Initialize user session
          await this.initUserSession(tgUser);

          // Setup real-time listener
          this.setupRealtimeUpdates();

          // Handle visibility changes
          document.addEventListener('visibilitychange', this.handleVisibilityChange);

          // Start countdown timer
          this.startCountdown();

        } catch (error) {
          console.error("App initialization failed:", error);
          this.showError("Failed to initialize. Please restart the app.");
        }
      }

      async initUserSession(tgUser) {
        this.userId = `tg_${tgUser.id}`;
        userRef = db.collection('users').doc(this.userId);

        const userData = {
          telegramId: tgUser.id,
          username: tgUser.username || `user_${tgUser.id}`,
          firstName: tgUser.first_name,
          lastName: tgUser.last_name || '',
          balance: 0,
          miningPower: 1,
          miningActive: false,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.runTransaction(async (transaction) => {
          const doc = await transaction.get(userRef);
          if (!doc.exists) {
            transaction.set(userRef, {
              ...userData,
              joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        });
      }

      setupRealtimeUpdates() {
        unsubscribeUser = userRef.onSnapshot(async (doc) => {
          const data = doc.data() || {};
          this.updateUI(data);

          if (data.miningActive && !this.miningInterval) {
            this.startMiningEngine();
          }
        }, error => {
          console.error("Realtime update error:", error);
          this.showError("Connection lost. Reconnecting...");
        });
      }

      // ======================
      // 4. Mining System
      // ======================
      async toggleMining() {
        const doc = await userRef.get();
        const data = doc.data();

        if (data.miningActive) {
          Telegram.WebApp.showAlert("Mining is already active.");
          return;
        } else {
          await userRef.update({
            miningActive: true
          });
        }
      }

      startMiningEngine() {
        this.miningInterval = setInterval(async () => {
          const doc = await userRef.get();
          const data = doc.data();
          const earnings = ENV.BASE_RATE * this.calculatePower(data);

          await userRef.update({
            balance: firebase.firestore.FieldValue.increment(earnings),
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          });
        }, 10000);
      }

      calculatePower(data) {
        return 1 + (data.premium ? 0.5 : 0);
      }

      // ======================
      // 5. UI Management
      // ======================
      updateUI(data) {
        document.getElementById('username').textContent = data.username;
        document.getElementById('balance').textContent = data.balance.toFixed(2);
        document.getElementById('power').textContent = this.calculatePower(data).toFixed(1);

        const mineButton = document.getElementById('mineButton');
        mineButton.textContent = data.miningActive ? "Mining Active" : "Start Mining";
      }

      showError(message) {
        Telegram.WebApp.showAlert(message);
      }

      handleVisibilityChange = () => {
        if (document.visibilityState === 'hidden') {
          clearInterval(this.miningInterval);
          this.miningInterval = null;
        } else {
          userRef.get().then(doc => {
            if (doc.exists && doc.data().miningActive && !this.miningInterval) {
              this.startMiningEngine();
            }
          });
        }
      }

      // ======================
      // 6. Countdown to new day
      // ======================
      startCountdown() {
        setInterval(() => {
          const now = new Date();
          const nextDay = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1, 0, 0, 0));
          const timeLeft = nextDay - now;

          const hours = Math.floor(timeLeft / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById('countdown').textContent = 
            `Daily reset in ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }

      // ======================
      // 7. Cleanup
      // ======================
      destroy() {
        clearInterval(this.miningInterval);
        if (unsubscribeUser) unsubscribeUser();
        document.removeEventListener('visibilitychange', this.handleVisibilityChange);
      }
    }

    // Initialize application
    let app;
    document.addEventListener('DOMContentLoaded', () => app = new MiningApp());
    window.addEventListener('beforeunload', () => app.destroy());

    // ======================
    // 8. Global Mined Tokens Tracker
    // ======================
    db.collection('users').onSnapshot(snapshot => {
      let totalMined = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        totalMined += data.balance;
      });
      const progress = (totalMined / TOTAL_SUPPLY) * 100;
      document.getElementById('mined').textContent = totalMined.toFixed(2);
      document.getElementById('progress').style.width = progress + '%';
      document.getElementById('minedPercentage').textContent = progress.toFixed(2) + '%';
    });
  </script>
</body>
</html>
