
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Basic meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>$BLACK</title>
<!-- Styles -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<!-- Telegram integration -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<!-- Main container -->
<div class="container">
  <h1 class="end">$BLACK beta</h1>
<h2 class="end2">Mining Ended</h2>
<!-- Global stats -->
<div class="card global-stats">
<div class="stats-row">
<div>Blockchain</div>
<div>TON</div>
</div>
<div class="stats-row">
<div>Total Mined</div>
<div><span id="mined">0.000</span></div>
</div>
<div class="stats-row">
<div>Total Miners</div>
<div><span id="totalminers">0</span></div>
</div>
<div class="stats-row">
  <div>Username</div>
  <div><span id="username">username</span></div>
  </div>
  <div class="stats-row">
  <div>Balance</div>
  <div><span id="balance">0.000</span> $BLACK</div>
  </div>
</div>

<div class="card2"></div>

<div class="stars"></div>
  
</div>

<script>
  const starsContainer = document.querySelector('.stars');
  const starCount = 100;
  const stars = [];
  
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    
    resetStar(star, true);
    
    starsContainer.appendChild(star);
    stars.push(star);
  }
  
  function resetStar(star, initial = false) {
    // Random starting position inside viewport
    star.x = Math.random() * window.innerWidth;
    star.y = Math.random() * window.innerHeight;
    
    // Random gentle drifting velocity
    star.vx = (Math.random() - 0.5) * 0.3;
    star.vy = (Math.random() - 0.5) * 0.3;
  
    const size = 1 + Math.random() * 2;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.opacity = (0.2 + Math.random() * 0.5).toFixed(2);
    star.style.filter = `blur(${1 + Math.random() * 2}px)`;
    
    if (initial) {
      star.style.transform = `translate(${star.x}px, ${star.y}px)`;
    }
  }
  
  function animateStars() {
    for (const star of stars) {
      star.x += star.vx;
      star.y += star.vy;
  
      // If the star moves offscreen, reset it somewhere randomly
      if (star.x < -50 || star.x > window.innerWidth + 50 || star.y < -50 || star.y > window.innerHeight + 50) {
        resetStar(star);
      }
  
      star.style.transform = `translate(${star.x}px, ${star.y}px)`;
    }
    requestAnimationFrame(animateStars);
  }
  
  // Generate all stars
  for (let i = 0; i < starCount; i++) {
    createStar();
  }
  
  // Animate
  animateStars();
  
  // Optional: Reposition stars if window resizes
  window.addEventListener('resize', () => {
    stars.forEach(star => {
      star.x = Math.random() * window.innerWidth;
      star.y = Math.random() * window.innerHeight;
    });
  });
</script>

<script type="module" src="app.js"></script>

</body>
</html>
