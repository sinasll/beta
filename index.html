<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$BLACK</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  
   <!-- Header with only the logo -->
   <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Global Stats Card -->
    <div class="card global-stats">
      <div class="stats-row">
        <div>Total Mined</div>
        <div><span id="mined">0.00</span> / 125,000,000 $BLACK</div>
      </div>
    </div>

    <!-- User Info Card -->
    <div class="card">
      <h2 class="card-title">User</h2>
      <div class="stats-row">
        <div>Username</div>
        <div>@<span id="username">loading...</span></div>
      </div>
      <div class="stats-row">
        <div>Balance</div>
        <div><span id="balance">0.00</span> $BLACK</div>
      </div>
      <div class="stats-row">
        <div>Mining Power</div>
        <div><span id="power">1.0</span>x</div>
      </div>
    </div>

    <!-- Action Button -->
    <button class="button" id="mineButton" onclick="app.toggleMining()">Start Mining</button>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Daily reset in 00:00:00</div>
  </div>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <div class="nav-item active" data-view="mine">
    <i class="fas fa-hard-hat"></i>
    <span>Mine</span>
  </div>
  <a href="leaderboard.html">
    <div class="nav-item" data-view="leaderboard">
      <i class="fas fa-trophy"></i>
      <span>Leaderboard</span>
    </div>
  </a>
  <div class="nav-item" data-view="earn">
    <i class="fas fa-gem"></i>
    <span>Earn</span>
  </div>
  <div class="nav-item" data-view="friends">
    <i class="fas fa-users"></i>
    <span>Friends</span>
  </div>
</nav>


  <script src="app.js"></script>

</body>
</html>
