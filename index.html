<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$BLACK</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.1/query.js"></script>
  
  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <div class="container">
    <div class="card global-stats">
      <div class="stats-row">
        <div>Total Mined</div>
        <div><span id="mined">0.00</span> / 100,000,000 $BLACK</div>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">User</h2>
      <div class="stats-row">
        <div>Username</div>
        <div>@<span id="username">loading...</span></div>
      </div>
      <div class="stats-row">
        <div>Balance</div>
        <div><span id="balance">0.000</span> $BLACK</div>
      </div>
      <div class="stats-row">
        <div>Mining Power</div>
        <div>x<span id="power">1.0</span></div>
      </div>
      <button class="button" id="mineButton">Start Mining</button>
    </div>

    <div class="card">
      <div class="stats-row">
        <div>Your Daily Code</div>
        <div><span id="dailyCode">Not generated</span></div>
      </div>
      <h2 class="card-title">Submit a Code</h2>
      <input type="text" id="submitCodeInput" placeholder="Enter 10-digit code" maxlength="10">
      <button class="button" id="submitCodeButton">Submit Code</button>
    </div>

    <div class="countdown" id="countdown">Daily reset in 00:00:00</div>
  </div>

  <nav class="nav-menu" id="nav-menu">
    <ul class="nav-list">
      <li><a href="index.html" class="active"><i class="fas fa-user"></i> MINE</a></li>
      <li><a href="leaders.html"><i class="fas fa-trophy"></i> LEADERS</a></li>          
      <li><a href="earn.html"><i class="fas fa-coins"></i> EARN</a></li>
      <li><a href="friends.html"><i class="fas fa-users"></i> FRIENDS</a></li>
      <li><a href="wallet.html"><i class="fas fa-wallet"></i> WALLET</a></li>
    </ul>
  </nav>
  
  <!-- Main JavaScript -->
  <script>
    // Import Appwrite components
    const { Client, Databases, ID, Query } = Appwrite;

    // Configure Appwrite client
    const client = new Client()
  .setEndpoint('https://cloud.appwrite.io/v1')
  .setProject('black-miner')
  .setKey('standard_ba2d497708cba1de6d9f5e8c7251bde566b69677ebfa2b6457845b29541d90f275d0f79dac288f9f994f6d5fd85bae5b21b162c4e15d18dcc6926041a6f0fcda43a7eed3d3a4debbf8e578f877b27ac97c3e5e8b155126942d34dd20cf6b948da68e97f57ad40af1075245e213c0e76f9d87e253568b92052b74999380c5aab4');

    const db = new Databases(client);
    const DB_ID = 'black_db';
    const USERS_COLLECTION = 'users';

    let currentUser = null;

    // Utility function to generate a 10-digit code
    function generateCode() {
      return Math.random().toString().slice(2, 12);
    }

    // Load existing user or create a new one based on Telegram username
    async function loadUser(username) {
      try {
        const result = await db.listDocuments(DB_ID, USERS_COLLECTION, [
          Query.equal('username', username)
        ]);
      
        if (result.total === 0) {
          // No user found; create a new document
          const newCode = generateCode();
          currentUser = await db.createDocument(DB_ID, USERS_COLLECTION, ID.unique(), {
            username: username,
            balance: 0,
            power: 1.0,
            minedToday: 0,
            dailyCode: newCode,
            codeCreatedAt: new Date().toISOString(),
            codeUses: 0,
            submittedToday: false
          });
        } else {
          currentUser = result.documents[0];
          // Reset daily code if 24 hours have passed
          await checkCodeReset();
        }
        updateUI();
      } catch (err) {
        console.error('Error loading user:', err);
      }
    }

    // Reset daily code after 24 hours
    async function checkCodeReset() {
      const codeTime = new Date(currentUser.codeCreatedAt);
      const now = new Date();
      const diffHours = (now - codeTime) / (1000 * 60 * 60);
      if (diffHours >= 24) {
        const newCode = generateCode();
        currentUser = await db.updateDocument(DB_ID, USERS_COLLECTION, currentUser.$id, {
          dailyCode: newCode,
          codeCreatedAt: now.toISOString(),
          codeUses: 0,
          submittedToday: false,
          minedToday: 0,
          power: 1.0
        });
      }
    }

    // Start mining: add 0.003472 tokens per minute * current power
    // Limit daily mining to 5 tokens
    let miningInterval = null;
    function startMining() {
      if (miningInterval) return;  // Prevent multiple intervals
    
      miningInterval = setInterval(async () => {
        const power = parseFloat(currentUser.power);
        const minedPerMin = 0.003472 * power;
        const dailyLimit = 5;
    
        if (currentUser.minedToday + minedPerMin >= dailyLimit) {
          clearInterval(miningInterval);
          miningInterval = null;
          return;
        }
    
        const newBalance = currentUser.balance + minedPerMin;
        const newMinedToday = currentUser.minedToday + minedPerMin;
    
        currentUser = await db.updateDocument(DB_ID, USERS_COLLECTION, currentUser.$id, {
          balance: parseFloat(newBalance.toFixed(6)),
          minedToday: parseFloat(newMinedToday.toFixed(6))
        });
    
        updateUI();
      }, 60000); // Execute every minute
    }

    // Submit a daily code from another user to boost mining power
    async function submitCode(code) {
      if (currentUser.submittedToday) {
        alert("You’ve already submitted a code today.");
        return;
      }
    
      try {
        const result = await db.listDocuments(DB_ID, USERS_COLLECTION, [
          Query.equal('dailyCode', code)
        ]);
    
        if (result.total === 0) {
          alert("Invalid code.");
          return;
        }
    
        const targetUser = result.documents[0];
        if (targetUser.$id === currentUser.$id) {
          alert("You can’t submit your own code.");
          return;
        }
    
        // Increase submitting user's power by +0.5 (max cap 2.5x)
        const newPowerSubmitting = Math.min(parseFloat(currentUser.power) + 0.5, 2.5);
        currentUser = await db.updateDocument(DB_ID, USERS_COLLECTION, currentUser.$id, {
          power: newPowerSubmitting,
          submittedToday: true
        });
    
        // Increase target user's power by +0.1 per submission (max cap 2.0x, and max 10 submissions)
        if (targetUser.codeUses < 10) {
          await db.updateDocument(DB_ID, USERS_COLLECTION, targetUser.$id, {
            power: Math.min(parseFloat(targetUser.power) + 0.1, 2.0),
            codeUses: targetUser.codeUses + 1
          });
        }
    
        alert("Code submitted successfully!");
        updateUI();
      } catch (err) {
        console.error("Error submitting code:", err);
      }
    }

    // Update UI elements with current user data
    function updateUI() {
      document.getElementById("username").innerText = currentUser.username;
      document.getElementById("balance").innerText = parseFloat(currentUser.balance).toFixed(3);
      document.getElementById("power").innerText = parseFloat(currentUser.power).toFixed(1);
      document.getElementById("dailyCode").innerText = currentUser.dailyCode;
    }

    // Initialize the app after the DOM is loaded and Telegram WebApp is ready
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.ready();
    
      // Get Telegram username (fallback if not available)
      const telegramUsername = tg.initDataUnsafe?.user?.username || ('guest_' + Math.floor(Math.random() * 100000));
      loadUser(telegramUsername);
    
      // Attach event listeners
      document.getElementById("mineButton").addEventListener("click", startMining);
      document.getElementById("submitCodeButton").addEventListener("click", () => {
        const code = document.getElementById("submitCodeInput").value.trim();
        if (code.length === 10) {
          submitCode(code);
        } else {
          alert("Enter a valid 10-digit code.");
        }
      });
    });
  </script>
</body>
</html>
