<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$BLACK</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <!-- Main header with logo -->
  <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- Global statistics section -->
    <div class="card global-stats">
      <div class="stats-row">
        <div>Total Mined</div>
        <div><span id="mined">0.000</span> / 100,000,000 $BLACK</div>
      </div>
      <div class="stats-row">
        <div>Total Miners</div>
        <div><span id="totalminers">0</span></div>
      </div>
    </div>

    <!-- User statistics and controls -->
    <div class="card">
      <h2 class="card-title">Miner</h2>
      
      <div class="stats-row">
        <div>Username</div>
        <div><span id="username">username</span></div>
      </div>
      
      <div class="stats-row">
        <div>Balance</div>
        <div><span id="balance">0.000</span> $BLACK</div>
      </div>
      
      <div class="stats-row">
        <div>Mining Power</div>
        <div>x<span id="power">1.0</span></div>
      </div>

      <button class="button" id="mineButton">Start Mining</button>
    </div>

    <!-- Daily countdown timer -->
    <div class="countdown" id="countdown">Daily reset in 00:00:00</div>

    <div class="card">
      <h2 class="card-title">Daily code</h2>
      
      <div class="stats-row">
        <div>Your Code</div>
        <div><span id="dailyCode"></span></div>
      </div>

      <button class="button" id="copyButton">Copy</button>
      
      <div class="stats-row">
        <input type="text" id="codeInput" placeholder="enter code . . ." class="input" />
      </div>

      <script>
        const codeInput = document.getElementById('codeInput');
      
        codeInput.addEventListener('focus', () => {
          setTimeout(() => {
            const rect = codeInput.getBoundingClientRect();
            const offsetY = window.scrollY + rect.top - 100;
            window.scrollTo({ top: offsetY, behavior: 'smooth' });
          }, 300);
        });
      </script>
      
      

      <button class="button" id="submitButton">Submit</button>
    </div>

    <!-- Bottom navigation menu -->
    <nav class="nav-menu" id="nav-menu">
      <ul class="nav-list">
        <li><a href="index.html" class="active">MINE</a></li>
        <li><a href="leaders.html">LEADERS</a></li>
        <li><a href="earn.html">EARN</a></li>
        <li><a href="friends.html">FRIENDS</a></li>
        <li><a href="wallet.html">WALLET</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main app script -->
  <script type="module" src="app.js"></script>

</body>

</html>
