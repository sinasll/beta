<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$BLACK Mining - Referral Program</title>
  <link rel="stylesheet" href="friends.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">Your Referral Code</h2>
      <div class="referral-code-display">
        <span id="referralCode" class="code-value">Loading...</span>
        <span class="total-invites"><span id="totalInvites">0</span> invites</span>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Your Referrals</h2>
      <ul id="invitedFriendsList" class="friends-list">
        <li>Loading...</li>
      </ul>
    </div>

    <div class="card">
      <h2 class="card-title">Invite Friends</h2>
      <div class="invite-actions">
        <button class="button" id="inviteButton">
          <i class="fas fa-share-alt"></i> Share
        </button>
        <button class="button" id="copyButton">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
      <p>Your referral link:</p>
      <p id="referralLink" class="referral-link">Loading...</p>
    </div>
  </div>

  <script type="module" src="friends.js"></script>
</body>
</html>
