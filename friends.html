<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>$BLACK | Friends</title>
  <link rel="stylesheet" href="friends.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Telegram Login Widget for non‑Telegram browsers -->
  <script
    async
    src="https://telegram.org/js/telegram-widget.js?15"
    data-telegram-login="betamineitbot"
    data-size="large"
    data-userpic="false"
    data-auth-url="https://yourdomain.com/auth"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write"
  ></script>

</head>
<body>
  <div class="header">
    <h1 class="logo">$BLACK</h1>
  </div>

  <div class="container">
    <!-- ========================
         Invite Friends Card
         ======================== -->
    <div class="card">
      <h2 class="card-title">Invite Friends</h2>

      <!-- Referral stats -->
      <div class="stats">
        <p>Total Invites: <strong id="totalInvites">0</strong></p>
        <p id="invitedBy" class="invited-by"></p>
      </div>

      <!-- Referral link & actions -->
      <div class="referral-ui">
        <input
          type="text"
          id="refLinkInput"
          readonly
          placeholder="Your referral link will appear here"
        />
        <button class="button" id="copyButton">
          <i class="fa fa-copy"></i> Copy Link
        </button>
        <button class="button" id="inviteButton">
          <i class="fa fa-paper-plane"></i> Invite
        </button>
        <button class="button" id="shareButton">
          <i class="fa fa-share-alt"></i> Share on Telegram
        </button>
      </div>

      <!-- Invited friends list -->
      <ul id="invitedFriendsList" class="friends-list">
        <!-- Populated by friends.js -->
      </ul>
    </div>

    <!-- ========================
         Your Friends Card
         ======================== -->
    <div class="card">
      <h2 class="card-title">Your Friends</h2>
      <ul id="friendsList" class="friends-list">
        <!-- Optional: you can populate a separate “all friends” list here -->
      </ul>
    </div>
  </div>

  <nav class="nav-menu" id="nav-menu">
    <ul class="nav-list">
      <li><a href="index.html">MINE</a></li>
      <li><a href="leaders.html">LEADERS</a></li>
      <li><a href="earn.html">EARN</a></li>
      <li><a href="friends.html" class="active">FRIENDS</a></li>
      <li><a href="wallet.html">WALLET</a></li>
    </ul>
  </nav>

  <!-- Your referral logic -->
  <script type="module" src="friends.js"></script>

  <!-- Handle fallback auth from Telegram Login Widget -->
  <script>
    function onTelegramAuth(user) {
      // Save Telegram username and reload so friends.js can pick it up
      sessionStorage.setItem('betamineit_username', user.username);
      window.location.reload();
    }
  </script>
</body>
</html>
